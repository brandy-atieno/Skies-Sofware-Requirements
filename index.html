<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

 
</head>
<body>
  <div class="container">
    <div class="contents">
      <section class="intro">
        <img src="assets/images/avatar-jessica.jpeg" alt="user-profile-picture"/>
        <h1>Jessica Randall</h1>
        <h3>London, United Kingdom</h3>
        <p>"Front-end developer and avid-reader"</p>
      </section>
      <section class="links">
          <button>GitHub</button><br>
         <br><button>Frontend Mentor</button><br>
         <br><button>LinkedIn</button><br>
         <br><button>Twitter</button><br>
         <br><button>Instagram</button>
         <br>
        </section>
    </div>
  
  </div>
</body>
</html>
